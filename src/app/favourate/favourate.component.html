

<div class="container">
<div class="card">
<table   class="table" >
  <thead  class="black white-text">
    <tr>
      <th scope="col">Res</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
    <tr  *ngFor=" let res of restaurnat">

    <td class="text"> {{res.name}}</td>
    
     <td>{{res.location.address}}</td>
     <td  (click)="deleteItem(res._id)" class="btn btn-danger">X</td>
    
    </tr>
  </tbody>
</table>
</div>
</div>
