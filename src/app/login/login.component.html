<div class="login">
    <!-- Default form login -->
    
    <form class="text-center border border-light p-5" #login="ngForm" (submit)="submitData()">
    <p class="h4 mb-4">Sign in</p>
    <!-- Email -->
    <input type="text" class="form-control mb-4" name="username" ngModel placeholder="Enter Username" [(ngModel)]="user.username">
    <!-- Password -->
    <input type="password" name="password"  class="form-control mb-4" ngModel placeholder="Enter Password" [(ngModel)]="user.password">
    <div class="d-flex justify-content-around">
        <div>           
        </div>       
    </div>
    <!-- Sign in button -->
    <button [disabled]="!isSubmit" class="btn btn-danger btn-block my-4" type="submit">Sign in</button>  
</form>
<!-- Default form login -->
</div>
